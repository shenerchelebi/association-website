<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Association of Turks in Bulgaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      margin: 0;
      background-color: #6d1b13;
      color: white;
    }
    header, footer {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      height: 80px;
    }
    .hero {
      text-align: center;
      padding: 2rem;
    }
    .hero img {
      max-width: 300px;
      border-radius: 10px;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #d1a247;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin: 1rem;
      display: inline-block;
    }
    .section {
      background-color: #fff1d8;
      color: #3a1d0f;
      padding: 2rem;
      margin: 1rem auto;
      width: 80%;
      border-radius: 10px;
      max-width: 900px;
    }
    .section h2 {
      color: #831e15;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 2rem auto;
      max-width: 900px;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header Logo -->
  <header>
    <img src="images/logo.png" alt="Association Logo" class="logo" />
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>ASSOCIATION OF TURKS IN BULGARIA</h1>
    <p>Preserving heritage, strengthening community</p>
    <a href="#" class="btn">JOIN THE MOVEMENT</a>
    <img src="images/hero-portrait.png" alt="Bulgarian Turkish Woman" />
  </div>

  <!-- Info Sections -->
  <div class="section">
    <img src="images/card-our-story.png" alt="Our Story" />
  </div>

  <div class="section">
    <img src="images/card-our-mission.png" alt="Our Mission" />
  </div>

  <div class="section">
    <img src="images/card-get-involved.png" alt="Get Involved" />
  </div>

  <!-- Cultural Gallery -->
  <h2 style="text-align:center;">CULTURAL GALLERY</h2>
  <div class="gallery">
    <img src="images/gallery-musician.png" alt="Musician" />
    <img src="images/gallery-girl.png" alt="Girl in red" />
    <img src="images/gallery-woman.png" alt="Portrait Woman" />
    <img src="images/gallery-two-girls.png" alt="Two Girls" />
  </div>

  <!-- Footer -->
  <footer>
    <a href="#" class="btn">DONATE</a>
    <a href="#" class="btn">BECOME A MEMBER</a>
    <a href="#" class="btn">UPCOMING EVENTS</a>
    <p>info@bulgaristanturks.org.uk</p>
  </footer>

</body>
</html>
